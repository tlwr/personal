---
apiVersion: v1
kind: Service
metadata:
  name: "404-page"
  namespace: static-sites
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: "404-page"
...

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "404-page"
  namespace: static-sites
spec:
  selector:
    matchLabels:
      app: "404-page"
  replicas: 1
  template:
    metadata:
      labels:
        app: "404-page"
    spec:
      imagePullSecrets:
      - name: pull-docker-images
      containers:
      - name: app
        image: docker.pkg.github.com/tlwr/www.tobys.cloud/404-page:@tag
        ports:
        - containerPort: 8080
...
